<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1F2937" opacity="0.95"/>
  
  <!-- Step 1: Document Collection -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="url(#flowGrad)" filter="url(#shadow)"/>
  <text x="110" y="110" text-anchor="middle" fill="white" font-size="14" font-weight="bold">문서 수집</text>
  <text x="110" y="130" text-anchor="middle" fill="white" font-size="12">Document</text>
  <text x="110" y="145" text-anchor="middle" fill="white" font-size="12">Collection</text>
  
  <!-- Step 2: Embedding -->
  <rect x="220" y="80" width="120" height="80" rx="10" fill="url(#flowGrad)" filter="url(#shadow)"/>
  <text x="280" y="110" text-anchor="middle" fill="white" font-size="14" font-weight="bold">벡터 변환</text>
  <text x="280" y="130" text-anchor="middle" fill="white" font-size="12">Vector</text>
  <text x="280" y="145" text-anchor="middle" fill="white" font-size="12">Embedding</text>
  
  <!-- Step 3: Vector DB -->
  <rect x="390" y="80" width="120" height="80" rx="10" fill="url(#flowGrad)" filter="url(#shadow)"/>
  <text x="450" y="110" text-anchor="middle" fill="white" font-size="14" font-weight="bold">벡터 DB</text>
  <text x="450" y="130" text-anchor="middle" fill="white" font-size="12">Vector</text>
  <text x="450" y="145" text-anchor="middle" fill="white" font-size="12">Database</text>
  
  <!-- Query Input -->
  <rect x="50" y="240" width="120" height="80" rx="10" fill="#374151" filter="url(#shadow)"/>
  <text x="110" y="270" text-anchor="middle" fill="white" font-size="14" font-weight="bold">사용자 질문</text>
  <text x="110" y="290" text-anchor="middle" fill="white" font-size="12">User</text>
  <text x="110" y="305" text-anchor="middle" fill="white" font-size="12">Query</text>
  
  <!-- Step 4: Similarity Search -->
  <rect x="220" y="240" width="120" height="80" rx="10" fill="url(#flowGrad)" filter="url(#shadow)"/>
  <text x="280" y="270" text-anchor="middle" fill="white" font-size="14" font-weight="bold">유사도 검색</text>
  <text x="280" y="290" text-anchor="middle" fill="white" font-size="12">Similarity</text>
  <text x="280" y="305" text-anchor="middle" fill="white" font-size="12">Search</text>
  
  <!-- Step 5: Context Augmentation -->
  <rect x="390" y="240" width="120" height="80" rx="10" fill="url(#flowGrad)" filter="url(#shadow)"/>
  <text x="450" y="270" text-anchor="middle" fill="white" font-size="14" font-weight="bold">컨텍스트 증강</text>
  <text x="450" y="290" text-anchor="middle" fill="white" font-size="12">Context</text>
  <text x="450" y="305" text-anchor="middle" fill="white" font-size="12">Augmentation</text>
  
  <!-- Step 6: Generation -->
  <rect x="560" y="160" width="120" height="80" rx="10" fill="#059669" filter="url(#shadow)"/>
  <text x="620" y="190" text-anchor="middle" fill="white" font-size="14" font-weight="bold">응답 생성</text>
  <text x="620" y="210" text-anchor="middle" fill="white" font-size="12">Response</text>
  <text x="620" y="225" text-anchor="middle" fill="white" font-size="12">Generation</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60A5FA" />
    </marker>
  </defs>
  
  <!-- Top flow arrows -->
  <line x1="170" y1="120" x2="220" y2="120" stroke="#60A5FA" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="120" x2="390" y2="120" stroke="#60A5FA" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom flow arrows -->
  <line x1="170" y1="280" x2="220" y2="280" stroke="#60A5FA" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="280" x2="390" y2="280" stroke="#60A5FA" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Connection from vector DB to similarity search -->
  <path d="M 450 160 Q 450 190 340 250" stroke="#60A5FA" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Final arrow to generation -->
  <line x1="510" y1="280" x2="560" y2="220" stroke="#60A5FA" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="white" font-size="20" font-weight="bold">RAG 시스템 워크플로우</text>
</svg>