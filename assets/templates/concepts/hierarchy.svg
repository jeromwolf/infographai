<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
      <style>
        @keyframes expandTree {
          from { opacity: 0; transform: scale(0.8); }
          to { opacity: 1; transform: scale(1); }
        }
        .level1 { animation: expandTree 0.5s ease-out forwards; }
        .level2 { animation: expandTree 0.5s ease-out 0.3s forwards; opacity: 0; }
        .level3 { animation: expandTree 0.5s ease-out 0.6s forwards; opacity: 0; }
      </style>
    </defs>
    
    <!-- Level 1 -->
    <g class="level1">
      <rect x="150" y="20" width="100" height="40" rx="5" fill="#3B82F6"/>
      <text x="200" y="45" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Main</text>
    </g>
    
    <!-- Connections -->
    <line x1="200" y1="60" x2="120" y2="100" stroke="#1F2937" stroke-width="2"/>
    <line x1="200" y1="60" x2="200" y2="100" stroke="#1F2937" stroke-width="2"/>
    <line x1="200" y1="60" x2="280" y2="100" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Level 2 -->
    <g class="level2">
      <rect x="70" y="100" width="100" height="40" rx="5" fill="#8B5CF6"/>
      <text x="120" y="125" text-anchor="middle" fill="white" font-size="12">Branch 1</text>
      
      <rect x="150" y="100" width="100" height="40" rx="5" fill="#8B5CF6"/>
      <text x="200" y="125" text-anchor="middle" fill="white" font-size="12">Branch 2</text>
      
      <rect x="230" y="100" width="100" height="40" rx="5" fill="#8B5CF6"/>
      <text x="280" y="125" text-anchor="middle" fill="white" font-size="12">Branch 3</text>
    </g>
    
    <!-- Sub connections -->
    <line x1="120" y1="140" x2="90" y2="180" stroke="#1F2937" stroke-width="1"/>
    <line x1="120" y1="140" x2="150" y2="180" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Level 3 -->
    <g class="level3">
      <rect x="50" y="180" width="80" height="30" rx="5" fill="#06B6D4"/>
      <text x="90" y="200" text-anchor="middle" fill="white" font-size="10">Leaf 1</text>
      
      <rect x="140" y="180" width="80" height="30" rx="5" fill="#06B6D4"/>
      <text x="180" y="200" text-anchor="middle" fill="white" font-size="10">Leaf 2</text>
    </g>
  </svg>