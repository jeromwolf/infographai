<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
      <style>
        @keyframes fadeInCircle {
          from { opacity: 0; }
          to { opacity: 0.6; }
        }
        .circle1 { animation: fadeInCircle 1s ease-out forwards; }
        .circle2 { animation: fadeInCircle 1s ease-out 0.3s forwards; opacity: 0; }
        .circle3 { animation: fadeInCircle 1s ease-out 0.6s forwards; opacity: 0; }
      </style>
    </defs>
    
    <!-- Circle 1 -->
    <circle class="circle1" cx="150" cy="130" r="80" fill="#3B82F6" opacity="0.6"/>
    <text x="120" y="100" font-size="14" font-weight="bold" fill="#1F2937">Set A</text>
    
    <!-- Circle 2 -->
    <circle class="circle2" cx="250" cy="130" r="80" fill="#8B5CF6" opacity="0.6"/>
    <text x="250" y="100" font-size="14" font-weight="bold" fill="#1F2937">Set B</text>
    
    <!-- Circle 3 -->
    <circle class="circle3" cx="200" cy="200" r="80" fill="#F59E0B" opacity="0.6"/>
    <text x="180" y="250" font-size="14" font-weight="bold" fill="#1F2937">Set C</text>
    
    <!-- Intersection -->
    <text x="200" y="150" text-anchor="middle" font-size="12" fill="#1F2937">A∩B∩C</text>
  </svg>