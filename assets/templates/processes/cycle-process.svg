<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <defs>
      <style>
        @keyframes rotateCycle {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .cycle-group {
          animation: rotateCycle 10s linear infinite;
          transform-origin: center;
        }
      </style>
    </defs>
    
    <g class="cycle-group">
      <!-- Top -->
      <circle cx="200" cy="100" r="40" fill="#3B82F6"/>
      <text x="200" y="105" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Plan</text>
      
      <!-- Right -->
      <circle cx="300" cy="200" r="40" fill="#8B5CF6"/>
      <text x="300" y="205" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Do</text>
      
      <!-- Bottom -->
      <circle cx="200" cy="300" r="40" fill="#F59E0B"/>
      <text x="200" y="305" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Check</text>
      
      <!-- Left -->
      <circle cx="100" cy="200" r="40" fill="#10B981"/>
      <text x="100" y="205" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Act</text>
      
      <!-- Arrows -->
      <path d="M 230 120 Q 270 120, 280 170" fill="none" stroke="#1F2937" stroke-width="2" marker-end="url(#cycleArrow)"/>
      <path d="M 280 230 Q 280 270, 230 280" fill="none" stroke="#1F2937" stroke-width="2" marker-end="url(#cycleArrow)"/>
      <path d="M 170 280 Q 120 280, 120 230" fill="none" stroke="#1F2937" stroke-width="2" marker-end="url(#cycleArrow)"/>
      <path d="M 120 170 Q 120 120, 170 120" fill="none" stroke="#1F2937" stroke-width="2" marker-end="url(#cycleArrow)"/>
    </g>
    
    <defs>
      <marker id="cycleArrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#1F2937"/>
      </marker>
    </defs>
  </svg>