<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
      <style>
        @keyframes drawLine {
          from { stroke-dashoffset: 500; }
          to { stroke-dashoffset: 0; }
        }
        .chart-line {
          animation: drawLine 2s ease-out forwards;
          stroke-dasharray: 500;
        }
      </style>
    </defs>
    <!-- Grid -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="#F3F4F6" stroke-width="1"/>
    <line x1="50" y1="50" x2="50" y2="250" stroke="#F3F4F6" stroke-width="1"/>
    
    <!-- Line -->
    <polyline class="chart-line" 
              points="50,200 100,150 150,170 200,120 250,100 300,80 350,90" 
              fill="none" stroke="#3B82F6" stroke-width="3"/>
    
    <!-- Points -->
    <circle cx="50" cy="200" r="4" fill="#3B82F6"/>
    <circle cx="100" cy="150" r="4" fill="#3B82F6"/>
    <circle cx="150" cy="170" r="4" fill="#3B82F6"/>
    <circle cx="200" cy="120" r="4" fill="#3B82F6"/>
    <circle cx="250" cy="100" r="4" fill="#3B82F6"/>
    <circle cx="300" cy="80" r="4" fill="#3B82F6"/>
    <circle cx="350" cy="90" r="4" fill="#3B82F6"/>
  </svg>